{% extends "layout.html" %}

{% block title %}
Register at CodersBracket
{% endblock%}

{% block content %}
  <div class="container">
  <div class='row' style='margin-bottom: 20px'>
    <div class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1'>
    <h1>Create an Account</h1>
    {% if error_flash %}
      <div class='alert alert-danger'>{{error_flash}}</div>
    {% endif %}
    <br>
    <form role="form" action="/register" method="post" style="max-width: 400px;">
      <div class="form-group">
        <label for='email'>Your Name</label><br>
        <input type="text" name="first_name" placeholder='First' class="form-control" style='width: 48%; display:inline;'> <input type="text" name="last_name" class="form-control" placeholder='Last' style='width: 48%; display:inline;'>
      </div>
      <div class="form-group">
        <label for='email'>Public Nickname</label>
        <input type="text" name="nickname" class="form-control">
      </div>
      <div class="form-group">
        <label for='email'>Your Email</label>
        <input type="text" name="email" placeholder="name@example.com" class="form-control">
      </div>
      <div class="form-group">
        <label for='password'>Choose a Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <button type="submit" class="btn btn-warning noround">Submit</button>
      <a href='/' class="btn btn-default noround">Cancel</a>
      <br><br>
      <a href='/auth/facebook'class="btn btn-default btn-social btn-facebook noround hide">
          <i class="fa fa-facebook"></i> Sign Up with Facebook</a>
          
      <!-- commenting out twitter login till we solve the email issue. we need to somehow
      ask twitter users for their email address before they can make a bracket. -->
      <!-- <a href='/auth/twitter'class="btn btn-default btn-social-icon btn-twitter">
          <i class="fa fa-twitter"></i> Sign Up with Twitter</a> -->
    </form>
  </div>
  </div>
  </div>
{% endblock %}
