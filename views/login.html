{% extends "layout.html" %}

{% block title %}
Login at CodersBracket
{% endblock%}

{% block content %}

<div class="container">
  <div class='row' style='margin-bottom: 20px'>
    <div class='col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1'>
  
  <h1>Login to Coder's Bracket</h1>

  {% include "./partials/show_flash.html" %}

  <form role="form" action="/login" method="post" style="max-width: 300px;"><br>
    <div class="form-group">
      <label for='email'>Your Email</label>
      <input id='emailinput' type="text" name="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <label for='password'>Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <br>
    <input type="hidden" name="forwardpath" value="{{forwardpath}}" id="forwardpath">
    <button type="submit" class="btn btn-warning noround">Login</button>&nbsp;<br><br>

    <a href='/auth/facebook' class="btn btn-default btn-social btn-facebook noround hide">
      <i class="fa fa-facebook"></i> Sign in with Facebook
    </a>
    
    <br><br>
          
      <!-- commenting out twitter login till we solve the email issue. we need to somehow
      ask twitter users for their email address before they can make a bracket. -->
      <!-- <a href='/auth/twitter'class="btn btn-default btn-social-icon btn-twitter">
          <i class="fa fa-twitter"></i> Sign in with Twitter</a> -->
  </form>
  <p style='margin-top: 20px;'><a href='/forgot-password'>Forgot your password?</a></p>
  </div>
  </div>
</div>

{% endblock %}

{% block bottomscripts %}
    <script>
      $(function () {
        $('#emailinput').focus();
      })
    </script>
{% endblock %}
