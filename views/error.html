{% extends "layout.html" %}
  
{% block content %}
  <div class='row'>
    <div class='col-lg-12'>
      {% if title %}
        <h1> {{title|safe}} </h1>
      {% else %}
        <h1> Page Not Found </h1>
      {% endif %}
      <hr>
      {% if message %}
        <h4> {{message|safe}} </h4>
      {% else %}
        <p>The page you're looking for was not found. Want to go back <a href='/'>to home</a>?</p>
      {% endif %}
      <br>
    </div>
  </div>
    
{% endblock %}
